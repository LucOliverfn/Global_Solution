        <h1> Formularios</h1>
        <h2>Sobre duvidas do conteudo: </h2>
        <form id="form1" action="/pages/Formulario.html" method="">
            <!-- 
                method esta vazio pela fluidez dessa versão de teste
                caso method estivesse preenchido aconteceria um erro(405), ao clicar o botao de envio
                Se não fosse o caso, usariamos method = POST porque não queremos essas informações inclusas na URL 
            -->
            <div id="linha1">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" />
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="celular">Celular: </label>
                    <input type="tel" id="celular" />
                </div>
            </div>
            <div id="linha2">
                <div id="assunto">
                    <label for="ass">Assunto:</label>
                    <input type="text" id="ass">
                </div>
                <div id="mensagem">
                    <label for="nome">E-mail:</label>
                    <textarea type="text" id="nome"></textarea>
                </div>
                <div id="butao1">
                    <button class="button" type="submit" id="butao1">Enviar E-mail</button>
                </div>   
            </div>   
        </form>

        <h2>Denuncie um caso de crime ambiental: </h2>

        <form id="form2" action="/pages/Formulario.html" method="">
            <!--
                method esta vazio pela fluidez dessa versão de teste
                caso method estivesse preenchido aconteceria um erro(405), ao clicar o botao de envio
                Se não fosse o caso, usariamos method = POST porque não queremos essas informações inclusas na URL
            -->
                <div>
                <div id="denuncia1">
                    <div>
                        <label for="local">Local:</label>
                        <input type="text" id="local"/>
                    </div>

                    <div>
                        <label for="msg">Delator:</label>
                        <input value="anonimo" type="text" id="msg">
                    </div>
                </div>
            <div id="denuncia2">
                <div>
                    <label for="ocorrido">Descreva o ocorrido: </label>
                    <textarea type="text" id="ocorrido"></textarea>
                </div>
            </div>
                <div id="denuncia3">
                    <div>
                        <label for="nome">Quando ocorreu:</label>
                        <input type="text" id="nome" />
                    </div>

                    <div>
                        <label for="email">E-mail para contato:</label>
                        <input type="email" id="email" />
                    </div>

                    <div>
                        <label for="celular">Celular para contato: </label>
                        <input type="tel" id="celular" />
                    </div>
                </div>
                <div id="denuncia4">
                    <legend>Tipo do crime ocorrido:</legend>
                    <label for="fauna">Crimes contra a fauna</label>
                    <input type="checkbox" id="fauna" />
                    <label for="flora">Crimes contra flora</label>
                    <input type="checkbox" id="flora" />
                    <label for="poluicao_outros">Poluição e outros crimes ambientais</label>
                    <input type="checkbox" id="poluicao_outros" />
                    <label for="urbano_cultural">Crimes contra o ordenamento urbano e o patrimônio cultural</label>
                    <input type="checkbox" id="urbano_cultural" />
                    <label for="adm">Crimes contra a administração ambiental</label>
                    <input type="checkbox" id="adm" />
                </div>
                <div id="butao2">
                    <button class="button" type="submit" id="butao2">Enviar denuncia</button>
                </div>
            </div> 
        </form>
